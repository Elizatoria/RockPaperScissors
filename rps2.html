<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rps.css">
  <script src='rps.js' defer></script>
  <title>RPS Game Results</title>
</head>
<body>
  <script>
//Tie
if (userSelection === random) {
        document.querySelector("#Tie").textContent = `${compare} is a Tie.`;
      }

      //Rock
      if (userSelection === "Rock") {
        if (random === "Scissors") {
          document.querySelector("Win").textContent = `${compare} You Win`;
        } else {
          document.querySelector("#Lose").textContent = `${compare} Computer Wins`;
        }
      }
      // Paper
      else if (userSelection === "Paper") {
        if (random === "Rock") {
          document.querySelector("Win").textContent = `${compare} You Win`;
        } else {
          document.querySelector("#Lose").textContent = `${compare} Computer Wins`;
        }
      }
      // Scissors
      else if (userSelection === "Scissors") {
        if (random === "Paper") {
          document.querySelector("Win").textContent = `${compare} You Win`;
        } else {
          document.querySelector("#Lose").textContent = `${compare} Computer Wins`;
        }
      }
  </script>
</body>
</html>
